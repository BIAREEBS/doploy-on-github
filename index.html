<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #todo-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 5px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #eee;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .remove-btn {
      float: right;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1> To-Do List</h1>
  <div id="todo-container">
    <input type="text" id="taskInput" placeholder="Enter new task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();

      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      const li = document.createElement('li');
      li.innerHTML = taskText + '<span class="remove-btn" onclick="removeTask(this)">âœ–</span>';

      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }

    function removeTask(element) {
      element.parentElement.remove();
    }
  </script>

</body>
</html>
